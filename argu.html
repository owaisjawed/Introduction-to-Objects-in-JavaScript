<html>

<head>
    <title>Argu</title>
</head>

<body>
    <p id="i1"></p>
    <p id="i2"></p>

    <script>
        function f1(a, b, c) {
            var ans = a + b + c;
            return ans;
        }
        var x = f1(4, 7, 2);
        document.getElementById("i1").innerHTML = x;

        function f2() {
            var i, sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;

        }
        var y = f2(4, 7, 2, 5, 1);
        document.getElementById("i2").innerHTML = y;


    </script>
</body>

</html>
